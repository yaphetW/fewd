    </table>

    <script>
        document.querySelector(".document-title").value = document.title;
        //start with giving a variable to the value of "first-name" and "second name" classes
        var fname = document.querySelector(".first-name").value;
        var lname = document.querySelector(".last-name").value;
        //then add the two variables' values and find the class "full-name and put result there"
        document.querySelector(".full-name").value = fname + " " + lname;
        //start with finding and giving a variable to the value of "a1" while making sure to parseInt it
        function multiply(row, column, output) {
            var n = parseInt(document.querySelector(column).value);
            var m = parseInt(document.querySelector(row).value);
            document.querySelector(output).value = m * n;
        };

        function entireRow(row) {
        multiply(".a1", "." + row + "0 ", "." + row + "1");
        multiply(".a2", "." + row + "0 ", "." + row + "2");
        multiply(".a3", "." + row + "0 ", "." + row + "3");
        multiply(".a4", "." + row + "0 ", "." + row + "4");
        multiply(".a5", "." + row + "0 ", "." + row + "5");
}
        entireRow("b");
        entireRow("c");
        entireRow("d");
        entireRow("e");
        entireRow("f");
    </script>
