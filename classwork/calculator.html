<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title">
</head>

<body>
    <p>
        Calculator
    </p>
    <form class="" action="index.html" method="post">
        <input type="text" name="name" value="15" class="num-1"> +
        <input type="text" name="name" value="16" class="num-2"> =
        <input type="text" name="name" value="" class="result" disabled>
    </form>
    <p>
        <button type="button" name="add">Add</button>
    </p>
    <script type="text/javascript">
        // var a = 15;
        // var b = 16;
        // console.log(a + b);

        var a = document.querySelector(".num-1");
        var b = document.querySelector(".num-2");
        var c = document.querySelector(".result");

        var n = parseInt(a.value);
        var m = parseInt(b.value);
        c.value = n + m;

        console.log(parseInt(n));
        console.log(parseInt(m));
        console.log = (n + m);
        document.querySelector(".result").value = n + m;

        var n = parseInt(document.querySelector(".num-1").value);
        var m = parseInt(document.querySelector(".num-2").value);
        document.querySelector(".result").value = n + m;
    </script>
</body>

</html>
