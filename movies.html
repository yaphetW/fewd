<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>movie search</title>
    <link rel="stylesheet" href="movies.css" media="screen" title="no title">
    <script src="jquery-3.1.1.js" type="text/javascript">
    </script>
</head>
<header>
    <h1>My Favorite Movies</h1>
</header>

<body>
    <p>
        Click on a movie to see the details.
    </p>

    <table class="info">
      <tr>
        <th>Title</th>
        <td id="title">  </td>
      </tr>
      <tr>
        <th>Year</th>
        <td id="year">  </td>
      </tr>
      <tr>
        <th>Rating</th>
        <td id="rating">  </td>
      </tr>
      <tr>
        <th>Runtime</th>
        <td id="runtime">  </td>
      </tr>
      <tr>
        <th>Plot </th>
        <td id="plot"> </td>
      </tr>

    </table>

    <div class="images">
        <img class="napoleon" id="tt0374900" src="images/napoleon.jpg" alt="" />
        <img class="inception" id="tt1375666" src="images/inception.jpeg" alt="" />
        <img class="shrek" id="tt0126029" src="images/shrek.jpeg" alt="" />
        <img class="ace" id="tt0109040" src="images/ace.jpeg" alt="" />
        <img class="van" id="tt5197820" src="images/van.jpeg" alt="" />
        <img class="ted" id="tt1637725" src="images/ted.jpeg">
        <img class="lord" id="tt0120737" src="images/lord.jpg" alt="" />
    </div>

    <script type="text/javascript">

    var thumbnails = document.querySelectorAll(".images");

    for (var i = 0; i < thumbnails.length; i++) {
      thumbnails[i].addEventListener("click", getInfo);
    }

    function getInfo (event) {
    var selected = event.target;
    var movieId = selected.id;
    var url = "https://omdbapi.com/?i=" + movieId;

    $.get(url, display);
  }
    function display (results) {
      document.querySelector("#title").textContent = results.Title;
      document.querySelector("#year").textContent = results.Year;
      document.querySelector("#rating").textContent = results.Rating;
      document.querySelector("#runtime").textContent = results.Runtime;
      document.querySelector("#plot").textContent = results.Plot;
    }

    </script>

</body>

</html>
